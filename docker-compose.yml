version: '3.6'

services:
  python:
    image: python:latest
    ports:
      - '80:80'
    volumes:
      - type: bind
        source: .
        target: /scripts
    command: tail -f /dev/null
    depends_on:
      - 'mysql'

  mysql:
    image: mysql:8.0
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - .env
    volumes:
      - ./var/lib/mysql
